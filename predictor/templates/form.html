<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.4);
        }
        h1 {
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #185a9d;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #185a9d;
            color: white;
        }
        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ©º Prediction Form</h1>
    </header>

    <form method="POST" action="/predict/">
        {% csrf_token %}
        
        <label>Sex:</label>
        <select name="male">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" name="age" required>

       

        <label>Current Smoker:</label>
        <select name="currentSmoker">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Cigarettes Per Day:</label>
        <input type="number" name="cigsPerDay" min="0" required>

        <label>BP Medication:</label>
        <select name="BPMeds">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Prevalent Stroke:</label>
        <select name="prevalentStroke">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Prevalent Hypertension:</label>
        <select name="prevalentHyp">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Diabetes:</label>
        <select name="diabetes">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Total Cholesterol:</label>
        <input type="number" name="totChol" required>

        <label>Systolic BP:</label>
        <input type="number" name="sysBP" required>

        <label>Diastolic BP:</label>
        <input type="number" name="diaBP" required>

        <label>BMI:</label>
        <input type="number" name="BMI" step="0.1" required>

        <label>Heart Rate:</label>
        <input type="number" name="heartRate" required>

        <label>Glucose:</label>
        <input type="number" name="glucose" required>

        <button type="submit">Predict</button>
    </form>

    <a href="/" class="back">â¬… Back to Home</a>
</body>
</html>
