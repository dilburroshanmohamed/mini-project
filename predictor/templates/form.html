<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardiovascular Risk Assessment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #007BFF, #00C6FF);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      border: 2px solid #000000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-columns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 250px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      font-size: 0.95em;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95em;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§  Cardiovascular Risk Assessment</h1>
  </header>

  <form method="POST" action="/predict/">
    {% csrf_token %}

    <div class="form-columns">
      <div class="column">
        <label for="sex">Sex:</label>
        <select name="male" id="sex">
          <option value="1" selected>Male</option>
          <option value="0">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="90" value="35" required />

        <label for="smoker">Current Smoker:</label>
        <select name="currentSmoker" id="smoker" onchange="toggleCigsField()">
          <option value="1">Yes</option>
          <option value="0" selected>No</option>
        </select>

        <div id="cigsContainer">
          <label for="cigs">Cigarettes Per Day:</label>
          <input type="number" name="cigsPerDay" id="cigs" min="0" max="40" value="0" />
        </div>

        <label for="bpmeds">BP Medicine:</label>
        <select name="BPMeds" id="bpmeds">
          <option value="1">Yes</option>
          <option value="0" selected>No</option>
        </select>

        <label for="stroke">Previous Stroke:</label>
        <select name="prevalentStroke" id="stroke">
          <option value="1">Yes</option>
          <option value="0" selected>No</option>
        </select>

        <label for="hyp">Hypertension:</label>
        <select name="prevalentHyp" id="hyp">
          <option value="1">Yes</option>
          <option value="0" selected>No</option>
        </select>
      </div>

      <div class="column">
        <label for="diabetes">Diabetes:</label>
        <select name="diabetes" id="diabetes">
          <option value="1">Yes</option>
          <option value="0" selected>No</option>
        </select>

        <label for="chol">Total Cholesterol:</label>
        <input type="number" name="totChol" id="chol" min="100" max="350" value="190" required />

        <label for="sysbp">Systolic BP:</label>
        <input type="number" name="sysBP" id="sysbp" min="90" max="200" value="120" required />

        <label for="diabp">Diastolic BP:</label>
        <input type="number" name="diaBP" id="diabp" min="60" max="120" value="80" required />

        <label for="bmi">BMI:</label>
        <input type="number" name="BMI" id="bmi" step="0.1" min="15" max="40" value="24.5" required />

        <label for="hr">Heart Rate:</label>
        <input type="number" name="heartRate" id="hr" min="50" max="120" value="72" required />

        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" id="glucose" min="70" max="200" value="95" required />
      </div>
    </div>

    <button type="submit">Assess Risk</button>
  </form>

  <a href="/" class="back">â¬… Back to Home</a>

  <script>
    function toggleCigsField() {
      const smoker = document.getElementById("smoker");
      const cigsContainer = document.getElementById("cigsContainer");
      const cigsInput = document.getElementById("cigs");

      if (smoker.value === "1") {
        cigsContainer.style.display = "block";
      } else {
        cigsContainer.style.display = "none";
        cigsInput.value = 0;
      }
    }

    window.onload = toggleCigsField;
  </script>
</body>
</html>
