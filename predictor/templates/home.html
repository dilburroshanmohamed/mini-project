<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            margin: 80px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }
        main h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .btn {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #ff4081;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff4081;
            color: white;
        }
        footer {
            margin-top: 50px;
            padding: 15px;
            font-size: 0.9em;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>❤️ Heart Disease Prediction System</h1>
    </header>

    <main>
        <h2>Welcome!</h2>
        <p>
            This website uses <b>Machine Learning</b> to predict the chances 
            of heart disease based on medical details like Age, Cholesterol, 
            Blood Pressure, and more.
        </p>
        <a href="/form/" class="btn">Start Prediction</a>
    </main>

    <footer>
        &copy; 2025 Heart Disease Prediction Project | Developed with Django + ML
    </footer>
</body>
</html>
